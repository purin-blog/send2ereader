name: Docker Image CI

on:
  push:
    branches: [ "main" ]
    tags:
      - 'v*'  # å½“æ¨é€ v å¼€å¤´çš„æ ‡ç­¾æ—¶è§¦å‘

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag send2ereader:latest
    
    - name: Save Docker image
      run: docker save send2ereader:latest | gzip > send2ereader.tar.gz
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: send2ereader
        path: send2ereader.tar.gz
        compression-level: 0
    
    # ğŸ†• ä»…åœ¨æ¨é€æ ‡ç­¾æ—¶åˆ›å»º Release
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: send2ereader.tar.gz
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
